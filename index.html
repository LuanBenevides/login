<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Home</h1>
        <span>Fale conosco</span>
    </header>

    <div class="outset">
        <main class="painel">
            <div class="image-block">
            </div>
            <div class="formulario">
                <h3>login</h3>
                <form method="get" action="#">
                    <label>Usuário:</label>
                    <br>
                    <input type="text">
                    <br>
                    <label>Senha: </label>
                    <br>
                    <input type="password">
                </form>
                <div class="buttons">
                    <p>Não lembra a sua senha?</p>
                    <button>Confirmar</button>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <p>Precisa de suporte? Fale conosco</p>
            <p>Não possui conta? - Cadastre-já</p>
        </footer>
    </div>
</body>
</html>
